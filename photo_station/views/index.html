<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>Photo Station</title>
</head>

<body>
  <header>
    <div class="top-header">
      <div class="logo">
        <img src=" " alt="Logo de Photo Station">
      </div>
      <div class="form" action="#" method="GET">
        <div class="input">Buscar fotos...</div>
        <div class="submit"><i class="fa fa-search"></i></div>
      </div>
      <p class="buy"></p>
    </div>
    <nav class="flexNav" >
      <ul class="left">
        <li><a href="#">Categorias</a></li>
        <li><a href="#">Vender</a></li>
        <li><a href="#">Ayuda</a></li>
      </ul>
      <ul class="right">
        <li><a href="/register">Sign Up <i class="far fa-id-card"></i></a></li>
        <li><a href="/login">Log In <i class="fas fa-sign-in-alt"></i></a></li>
        <li><a href="#"> <i class="fas fa-shopping-basket"></i></a></li>
      </ul>
    </nav>

  </header>
  <section class="banner"></section>
  <main>
    <section class="tittle">
      <h3>Encuentra el contenido perfecto para tus proyectos</h3>
      <div class="products">
        <article>
          <img src="images/muneco-de-nieve.jpg" alt="Invierno" class="product_img">
          <div class="main-article">
           <h4 class="titulo">Invierno</h4>
            <div class="content-price">
        </article>
        
        <article>
          <img src="images/6-beneficios-del-cafe-para-tu-salud-que-quiza-no-conozcas_777423ca_1024x576.jpg" alt="cafe" class="product_img">
          <div class="main-article">
            <h4 class="titulo">Estilo de Vida</h4>
            <div class="content-price">
            </div>
          </div>
        </article>
        <article>
          <img src="images/_103520143_gettyimages-908714708.jpg" alt="Mascotas" class="product_img">
          <div class="main-article">
            <h4 class="titulo">Mascotas</h4>
            <div class="content-price">
            </div>

           
          </div>
        </article>
      
      </div>
    </section>
    
  </main>
  <footer>
    <div class="infoFooter">
      <i class="fa fa-people-group"></i>
      <h4>quienes somos</h4>
      <p> Descubrilo      </p>
    </div>
    <div class="infoFooter">
      <i class=" "></i>
      <h4>Herramientas</h4>
      <p> Coming Soon</p>
    </div>
    <div class="infoFooter">
      <i class=""></i>
      <h4>Contactanos</h4>
      <p> mail@nocontestamos.con</p>
    </div>
  </footer>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" href="images/photostation-isotipo.png"/>
  <link rel="stylesheet", href="/css/normalize.css">
  <script src="https://kit.fontawesome.com/635bf43688.js" crossorigin="anonymous"></script>
  <title>Photo Station</title>
</head>

<body>

  <section class="top">
    <a href="http://localhost:3000/offer"><i class="fa-solid fa-bars"></i></a>
    <a href="http://localhost:3000/"><img class="logo" src="../images/photostation-isotipo.png" alt="logoSuperior"></a>
    <div class="right">
        <a href="#"><i class="fa-solid fa-bell"></i></a>
        <a href="http://localhost:3000/cart"><i class="fa-solid fa-cart-shopping"></i></a>
        <a href="#"><i class="fa-solid fa-user"></i></a>
    </div>
  </section>

  <section class="banner"></section>
  <main>
    <section class="tittle">
      <h3>Encuentra el contenido perfecto para tus proyectos</h3>
      <div class="products">
        <article>
          <img src="images/muneco-de-nieve.jpg" alt="Invierno" class="product_img">
          <div class="main-article">
           <h4 class="titulo">Invierno</h4>
            <div class="content-price">
        </article>
        
        <article>
          <img src="images/6-beneficios-del-cafe-para-tu-salud-que-quiza-no-conozcas_777423ca_1024x576.jpg" alt="cafe" class="product_img">
          <div class="main-article">
            <h4 class="titulo">Estilo de Vida</h4>
            <div class="content-price">
            </div>
          </div>
        </article>
        <article>
          <img src="images/_103520143_gettyimages-908714708.jpg" alt="Mascotas" class="product_img">
          <div class="main-article">
            <h4 class="titulo">Mascotas</h4>
            <div class="content-price">
            </div>

           
          </div>
        </article>
      
      </div>
    </section>
    
  </main>

  <footer class="footer-box">
    <div class="linea"></div>
    <a href="http://localhost:3001"><img class="logoFooter" src="../images/photostation-imagotipo.png" alt="logoSuperior"></a>
  </footer>

</body>

</html>
